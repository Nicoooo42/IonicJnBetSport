<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Actualit√©</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let o of RssData?.rss.channel[0].item" (click)="goSite(o.link[0])">
    <img src="{{o.enclosure[0].$.url}}" />
    <ion-card-header>
      <ion-card-title>{{o.title[0]}}</ion-card-title>
    </ion-card-header>

  </ion-card>
  
</ion-content>
