
<ion-content [fullscreen]="true">
  <ion-header collapse="condense" color="dark">
    <ion-toolbar color="dark">
      <ion-title class="ion-text-center" size="large">FAQ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list>
      <ion-list-header>
        Général
      </ion-list-header>

      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle [(ngModel)]="dark" (ionChange)="onClick()"></ion-toggle>
      </ion-item>

      <ion-item color="secondary" lines="none" href="/tabs/tab3/faq">
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-label>
          <h2>Support</h2>
          <p>Nous sommes là pour repondre a vos questions</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>FAQ</h2>
          <p>Tous les problèms récurrents</p>
        </ion-label>
      </ion-item>

    </ion-list>

  </ion-content>




</ion-content>
